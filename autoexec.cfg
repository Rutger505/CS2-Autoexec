// Personal Preference settings
sensitivity 1.06           				// Main sensitivity
apply_crosshair_code CSGO-wnmZZ-dVSWd-pTXzh-AB3SC-2HnfO // Crosshair code


// Keybinds ####################
unbindall

// Look
bind "MOUSE_X" "yaw" 
bind "MOUSE_Y" "pitch"

// Slots
bind "q" "slot3"
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" slot11			// zeus (slot 4 is granade cycle)
bind "5" "slot5; slot12"	// bom or siringe (dm)
// 6 is gravity
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "MOUSE5" "slot2; slot1"	// to primary gun

// Nades
bind "z" slot7 // flash
bind "x" slot8 // smoke
bind "c" slot6 // nade
bind "f" slot10 // mollie

// Movement
bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"
bind "SHIFT" "+sprint"
bind "CTRL" "+duck"

// Gun
bind "r" "+reload"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

// Interaction
bind "b" "buymenu"
bind "e" "+use"
bind "g" "drop"

// Communication
bind "u" "messagemode2"
bind "y" "messagemode"
bind "v" "+voicerecord"
bind "MOUSE4" player_ping
bindtoggle "j" voice_enable

// Fun
bind "t" +lookatweapon
bind "6" +spray_menu

// Mics
bind "m" "teammenu"
bind "i" "show_loadout_toggle"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"
bind "F4" "disconnect"

// Cool binds ###
// Quick bomb drop
bind "h"  "use weapon_knife; use weapon_c4; drop; slot2; slot1"

// Jump space and scrollwheel
bind "space" +jump
bind "mwheelup" +jump
bind "mwheeldown" +jump


// FPS settings ###############
cl_showfps 1
fps_max 999
fps_max_ui 165


// Audio settings ############
snd_musicvolume 0
snd_menumusic_volume 0.031154
snd_roundend_volume 0
snd_roundstart_volume 0
snd_deathcamera_volume 0
snd_tensecondwarning_volume 0.062308
snd_mvp_volume 0.302196
snd_mute_losefocus 0


// Radar settings #####################
cl_radar_scale 0.25
cl_hud_radar_scale 1.15
cl_radar_icon_scale_min 0.7
cl_radar_square_with_scoreboard 1
cl_radar_always_centered 1
cl_radar_rotate 1


// Rates settings ##########
rate 128000


// Miscellaneous settings ########
con_enable 1                // Enable console
ui_steam_overlay_notification_position bottomright


// Personal Preference settings
sensitivity 1.06           				// Main sensitivity
apply_crosshair_code CSGO-wnmZZ-dVSWd-pTXzh-AB3SC-2HnfO // Crosshair code
fps_max 0
fps_max_ui 165

// Keybinds ####################
unbindall

// Look
bind "MOUSE_X" "yaw" 
bind "MOUSE_Y" "pitch"

// Slots
bind "q" "slot3"
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot11"			// zeus (slot 4 is granade cycle)
bind "5" "slot5; slot12"	// bom or siringe (dm)
// 6 is gravity
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "MOUSE5" "slot2; slot1"	// to primary gun

// Nades
bind "z" "slot7" // flash
bind "x" "slot8" // smoke
bind "c" "slot6" // nade
bind "f" "slot10" // mollie

// Movement
bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"
bind "SHIFT" "+sprint"
bind "CTRL" "+duck"

// Gun
bind "r" "+reload"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

// Interaction
bind "b" "buymenu"
bind "e" "+use"
bind "g" "drop"

// Communication
bind "u" "messagemode2"
bind "y" "messagemode"
bind "v" "+voicerecord"
bind "MOUSE4" "player_ping"
bindtoggle "j" "voice_enable"

// Buys
// Nades
bind "leftarrow" "buy incgrenade"
bind "downarrow" "buy smokegrenade"
bind "rightarrow" "buy hegrenade"
bind "uparrow" "buy flashbang"
// Armor/kit
bind "del" "buy vest"
bind "end" "buy vesthelm"
bind "pgdn" "buy defuser"
// Guns
bind "ins" "buy mp9; buy mac10"
bind "home" "buy famas; buy galilar"
bind "pgup" "buy ak47; buy m4a1"

// Fun
bind "t" "+lookatweapon"
bind "6" "+spray_menu"

// Mics
bind "m" "teammenu"
bind "i" "show_loadout_toggle"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"
bind "F4" "disconnect"

// Cool binds ###
// Quick bomb drop
bind "h"  "slot3; slot5; drop; slot2; slot1"

// Jump space and scrollwheel
bind "space" "+jump"
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

// Toggle radar zoom (for searching bom in smoke)
// toggles
alias "radar_small" "cl_radar_scale 0.25; bind mouse3 radar_zoomed"
alias "radar_zoomed" "cl_radar_scale 1.7; bind mouse3 radar_small"
// Initial zoom
radar_small
bind "mouse3" "radar_zoomed"

// Zoom (.) and unzoom (,) radar
bind "." "incrementvar cl_radar_scale 0.2 1.1 0.025; cl_radar_scale"
bind "," "incrementvar cl_radar_scale 0.2 1.1 -0.025; cl_radar_scale"


// FPS settings ###############
cl_showfps 1

// Audio settings ############
snd_musicvolume 0
snd_menumusic_volume 0.031154
snd_roundend_volume 0
snd_roundstart_volume 0
snd_deathcamera_volume 0
snd_tensecondwarning_volume 0.062308
snd_mvp_volume 0.302196
snd_mute_losefocus 0
snd_mute_mvp_music_live_players 0


// Radar settings (scale is in cool binds)#####################
cl_hud_radar_scale 1.15
cl_radar_icon_scale_min 0.7
cl_radar_square_with_scoreboard 1
cl_radar_always_centered 1
cl_radar_rotate 1


// Rates settings ##########
rate 128000


// Miscellaneous settings ########
con_enable 1                // Enable console
ui_steam_overlay_notification_position bottomright
cl_silencer_mode 0 // disable detach of silencers


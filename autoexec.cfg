// Controls #######
unbindall

// Look
bind "MOUSE_X" "yaw" 
bind "MOUSE_Y" "pitch"
sensitivity 1.06				// Main sensitivity

// Slots
bind "q" "slot3"
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot11" // zeus (slot 4 is granade cycle)
bind "5" "slot5; slot12" // bom or siringe(dm)
// 6 is gravity
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "MOUSE5" "slot2; slot1" // to primary gun

// Nades
bind "z" "slot7" // flash
bind "x" "slot8" // smoke
bind "c" "slot6" // nade
bind "f" "slot10" // mollie

// Movement
bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"
// Walking is in cool binds
bind "CTRL" "+duck"
bind "CAPSLOCK" "noclip"

// Gun
bind "r" "+reload"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

// Interaction
bind "b" "buymenu"
bind "e" "+use"
bind "g" "drop"

// Crosshair 
apply_crosshair_code CSGO-E6Wk6-xeoah-DXyRw-RcAPR-WYXTB

// Communication
bind "y" "messagemode" // All chat
bind "u" "messagemode2" // Team chat
bind "v" "+voicerecord" // Push to talk
bind "MOUSE4" "player_ping" // Ping
bindtoggle "j" "voice_enable" // Mute/unmute team

// Buys
// Nades
bind "leftarrow" "buy incgrenade"
bind "downarrow" "buy smokegrenade"
bind "rightarrow" "buy hegrenade"
bind "uparrow" "buy flashbang"
// Armor/kit
bind "ins" "buy vest"
bind "home" "buy vesthelm"
bind "pgup" "buy defuser"
// Guns
bind "del" "buy mp9; buy mac10"
bind "end" "buy famas; buy galilar"
bind "pgdn" "buy ak47; buy m4a1_silencer"

// Fun
bind "h" "+lookatweapon"
bind "6" "+spray_menu"

// Mics
bind "m" "teammenu" // Switch teams
bind "F3" "dm_togglerandomweapons" // Toggle random
// scoreboard is in cool binds
bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"
bind "F4" "disconnect"


// FPS											#######
fps_max 0
fps_max_ui 165
cl_showfps 0


// Audio										#######
volume 0.250000
snd_musicvolume 1 
snd_menumusic_volume 0.0625
snd_tensecondwarning_volume 0.0625
snd_mvp_volume 0.25
snd_mute_mvp_music_live_players 0
snd_mute_losefocus 0
snd_roundaction_volume 0
snd_roundend_volume 0
snd_roundstart_volume 0
snd_deathcamera_volume 0
snd_mapobjective_volume 0
snd_mute_mvp_music_live_players 0


// Radar settings								#######
cl_hud_radar_scale 1.15
cl_radar_icon_scale_min 0.7
cl_radar_square_with_scoreboard 1
cl_radar_always_centered 1
cl_radar_rotate 1


// Cool binds									#######
// Jump on scroll and space
bind "space" "+jump"
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

// Quick bomb drop
alias "+dropc4" "slot3; slot5"
alias "-dropc4" "drop; slot2; slot1" 
bind "t" "+dropc4"

// Increase volume when walking
alias +incvol "incrementvar volume 0 2 0.2; +sprint"
alias -incvol "incrementvar volume 0 2 -0.2;-sprint"
bind SHIFT +incvol

// Toggle radar zoom (for searching bom in smoke)
alias "radar_small" "cl_radar_scale 0.25; bind mouse3 radar_zoomed"
alias "radar_zoomed" "cl_radar_scale 2; bind mouse3 radar_small"
radar_small
bind "mouse3" "radar_zoomed"

// Zoom (.) and unzoom (,) radar
bind "." "incrementvar cl_radar_scale 0.2 1.1 0.025; cl_radar_scale"
bind "," "incrementvar cl_radar_scale 0.2 1.1 -0.025; cl_radar_scale"


// Rates #######
rate 128000


// Miscellaneous settings							#######
con_enable 1										// Enable console
ui_steam_overlay_notification_position bottomright	// Steam messages bottom right
cl_silencer_mode 0									// disable detach of silencers

